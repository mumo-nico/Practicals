    <script>
         class Employees{
        constructor(empId, firstName, lastName, phone, email){
            this.empId = empId;
           this.firstName  = firstName;
           this.lastName = lastName;
           this.phone = phone;
           this.email = email;
        }

        get getId(){
            return this.empId;
        }
        get getFirstName(){
            return this.firstName;
        }
        
        get getLastName(){
            return this.lastName;
        }
        
        get getPhone(){
            return this.phone;
        }
        
        get getEmail(){
            return this.email;
        }
        set setId(id){
            this.empId = id;
        }
        set setFirstName(fname){
            this.firstName = fname;
        }
        set setLastName(lname){
            this.lastName = lname;
        }
        set setPhone(phne){
            this.phone = phne;
        }
        set setEmail(ema){
            this.email = ema;
        }
    }
