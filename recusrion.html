<body>
    <script>
        "use strict";
    function myFunc(num){
        console.log(num)
        const counter = num -1;
        if(counter > 0){
            myFunc(counter);
        }
    }
  myFunc(5);

  
// calculating power of x
  function myFun(x,n){
      if(n==1){
          return x;
      } else {
          return x * myFun(x, n-1);
      }
  }
         console.log(myFun(2,8))
    </script>
