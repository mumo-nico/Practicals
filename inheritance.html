<body>
    <script>
        class Employees{
            constructor(empId, firstName, lastName){
                this.empId = empId;
                this.firstName = firstName;
                this.lastName = lastName;
            }
                printDetails(){
                    console.log(this.empId + " " + this.firstName + " " + this.lastName);
                }
        }
        class Developer extends Employees{
            // if no object is created, a constructor will be created automatically.

            constructor(empId,firstName,lastName,skills){
                // this.empId = empId;
                // this.firstName = firstName; 
                // this.lastName = lastName;
                super(empId,firstName,lastName);
                this.skills = skills;
            }
            devDetails(){
                console.log(this.skills);
            }
            printDetails(){
                    super.printDetails();
                    this.devDetails();
                }
        }
        let developer = new Developer(10, "Darmian", "Mateo", "Database");
        developer.printDetails();
    </script>
